<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./produto_jq.js"></script>
</head>

<body>
    <div class="container">
        <table>
            <td><input type="text" id="txtId" hidden></td>
            <tr>
                <td>Produto</td>
                <td><input type="text" class="form-control" placeholder="Digite o nome do Produto" id="txtProduto"></td>
            </tr>
            <tr>
                <td>Descrição</td>
                <td><input type="text" class="form-control" placeholder="Digite a descrição do Produto" id="txtDescricao"></td>
            </tr>
            <tr>
                <td>Preço</td>
                <td><input type="text" class="form-control" placeholder="Digite o preço do Produto" id="txtPreco"></td>
            </tr>
            <tr colspan = "2">
                <td><input type="button" class="btn btn-success" value="Adicionar" id="btnAdicionar"></td>
                <td><input type="button" class="btn btn-danger" value="Cancelar" id="btnCancelar"></td>
            </tr>
        </table>

        <table id="tblProduto" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>

</html>
